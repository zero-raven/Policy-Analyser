<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Policy Analyser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <img src="icons/hero.png" alt="Policy Analyser" class="hero" onerror="this.style.display='none'">
        <div>
          <div class="title">Policy Analyser</div>
          <div class="subtitle">Extract & explain privacy policy sections</div>
        </div>
      </div>
      <div class="status" id="modelStatus" title="Model status">Model: <span id="modelState">unknown</span></div>
    </header>

    <main class="main">
      <label for="text" class="sr">Policy text</label>
      <textarea id="text" placeholder="Paste a section of a privacy policy or Terms of Service..."></textarea>

      <div class="meta">
        <div class="left">
          <div id="charCount">0 chars</div>
          <div class="hint">Tip: press <kbd>Ctrl+Enter</kbd> to classify</div>
        </div>
        <div class="right">
          <button id="analyzePage" class="btn">Analyze Page</button>
          <button id="classify" class="btn primary">Classify</button>
          <button id="clear" class="btn danger">Clear</button>
        </div>
      </div>

      <div id="status" class="statusBox" aria-live="polite"></div>

      <section id="results" class="results hidden" aria-hidden="true">
        <div class="results-top">
          <h3>Detected Labels</h3>
          <div class="actions">
            <button id="copyLabels" class="btn">Copy</button>
            <button id="exportJson" class="btn">Export JSON</button>
          </div>
        </div>
        <ul id="labels" class="labels"></ul>

        <h4>Evidence & Probabilities</h4>
        <div id="evidenceList" class="evidence"></div>
      </section>
    </main>

    <footer class="footer">
      <div>Backend: <a id="backendLink" href="#" target="_blank">http://localhost:8000/predict</a></div>
      <small>Model: OPP-115 â€¢ Local inference</small>
    </footer>
  </div>

  <!-- Simple settings modal -->
  <div id="settingsModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <div class="modalContent">
      <h3 id="settingsTitle">Settings</h3>
      <label>Backend URL</label>
      <input id="backendUrl" type="text" />
      <div class="modalRow">
        <button id="saveSettings" class="btn primary">Save</button>
        <button id="cancelSettings" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
