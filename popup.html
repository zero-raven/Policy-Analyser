<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Policy Analyser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Policy Analyser</h2>
    <textarea id="text" placeholder="Paste a section of Privacy Policy or Terms of Service..."></textarea>
    <div class="row">
      <button id="classify">Classify Section</button>
      <button id="clear">Clear</button>
    </div>
    <div id="status"></div>
    <div id="results" style="display:none;">
      <h3>Detected Labels</h3>
      <ul id="labels"></ul>
      <h3>All Category Probabilities</h3>
      <canvas id="chart" width="400" height="260"></canvas>
    </div>
    <div class="footer">Backend: <code>http://localhost:8000/predict</code></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="popup.js"></script>
</body>
</html>
